<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested </title>
</head>
<!--Put the content in the body section-->
<!--create  Nested list of four layers;The outer layer should be an ordered list of type numbers-->
<body>
<h2>Nested List</h2>
<ol type="1">
    <li>Manchester United</li>
    <li>Manchester city</li>
    <li>Arsenal</li>
    <li>Tottenham</li>
    <ul type="square">
        <li>Liverpool</li>
        <li>WestHam</li>
        <li>Wolves</li>
        <ol type="I">
            <li>Everton</li>
            <li>AstonVilla</li>
            <li>Nottingham Forest</li>
            <ol type="a">
                <li>Chelsea</li>
                <li>Sheffield United</li>
                <li>Luton Town</li>
            </ol>
        </ol>
    </ul>
</ol>
</body>
</html>
